@for (player of game.players; track player; let i= $index) {
    <app-player [ngStyle]="{'top.px':100+(i*90)}" [playerActive]="i==game.currentPlayer" [name]="player"
        class="player-position "></app-player>
    
    }
    
    <div class="field">
    
    
        <div class="card-stack">
    
            @for (count of [0,1,2,3,4]; track count ; let i= $index) {
            <img [ngStyle]="{'right.px':i*5}" src="./../../assets/img/cards/card_cover.png" alt="">
    
            }
            <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./../../assets/img/cards/card_cover.png"
                alt="">
    
    
            @for (card of game.playedCards ; track card) {
    
            <img src="./../../assets/img/cards/{{card}}.png" class="played-card" alt="">
            }
            @if (game.pickCardanimation) {
            <img (click)="takeCard()" [class.pick-card]="game.pickCardanimation" class=" pick-card" style="right: 25px;"
                src="./../../assets/img/cards/{{game.currentCard}}.png" alt="">
            }
    
    
    
    
    
        </div>
    </div>
    <app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
    
    <button mat-fab color="primary" (click)="openDialog()" class="button-add">
        <mat-icon>add</mat-icon>
    </button>
